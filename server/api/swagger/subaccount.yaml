paths:
  /subaccounts:
    x-swagger-router-controller: subaccount
    get:
      operationId: getUserSubaccounts
      description: Get list of subaccounts for the authenticated master user. Not available for subaccounts.
      tags:
        - User
        - Subaccount
      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              count:
                type: number
                format: int32
              data:
                type: array
                items:
                  $ref: "#/definitions/UserResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Token: []
      x-security-types:
        - bearer
        - hmac
      x-security-scopes:
        - user
  /subaccount:
    x-swagger-router-controller: subaccount
    post:
      operationId: createSubaccount
      description: Create a new subaccount for the authenticated master user. Not available for subaccounts.
      tags:
        - User
        - Subaccount
      parameters:
        - name: data
          in: body
          required: true
          schema:
            type: object
            required:
              - email
              - password
            properties:
              email:
                type: string
                maxLength: 256
              password:
                type: string
                maxLength: 256
      responses:
        201:
          description: Created
          schema:
            $ref: "#/definitions/UserResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Token: []
      x-security-types:
        - bearer
        - hmac
      x-security-scopes:
        - user
  /subaccount/transfer:
    x-swagger-router-controller: subaccount
    post:
      operationId: transferBetweenAccounts
      description: Transfer asset to or from a subaccount. Only master users can initiate, and subaccount must belong to the master.
      tags:
        - User
        - Subaccount
      parameters:
        - name: data
          in: body
          required: true
          schema:
            type: object
            required:
              - subaccount_id
              - currency
              - amount
              - direction
            properties:
              subaccount_id:
                type: number
                format: int32
              currency:
                type: string
                maxLength: 256
              amount:
                type: number
                format: double
              direction:
                type: string
                enum: ['to_sub', 'to_master']
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/MessageResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Token: []
      x-security-types:
        - bearer
        - hmac
      x-security-scopes:
        - user
  /subaccount/auth:
    x-swagger-router-controller: subaccount
    post:
      operationId: getSubaccountAuthToken
      description: Master requests a JWT for a subaccount they own.
      tags:
        - User
        - Subaccount
      parameters:
        - name: data
          in: body
          required: true
          schema:
            type: object
            required:
              - subaccount_id
            properties:
              subaccount_id:
                type: number
                format: int32
      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              token:
                type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Token: []
      x-security-types:
        - bearer
      x-security-scopes:
        - user
